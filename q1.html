<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    <input type="text" id="input" onkeyup="handletext(this)">
    <h1 id="text"></h1>
   
</body>

<script>
function handletext(txt){
    var text= txt.value;
    document.getElementById("text").innerText=text;
    

}
</script>
